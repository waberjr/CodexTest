<section class="p-6 max-w-4xl mx-auto">
  <h2 class="text-3xl font-bold mb-6">Editar Agente</h2>
  <form class="space-y-6">
    <div>
      <label class="block mb-1" for="name">Nome</label>
      <input id="name" type="text" class="w-full px-3 py-2 bg-gray-800 rounded border border-gray-700" />
    </div>
    <div>
      <label class="block mb-1" for="description">Descrição</label>
      <textarea id="description" class="w-full px-3 py-2 bg-gray-800 rounded border border-gray-700"></textarea>
    </div>
    <div>
      <label class="block mb-1" for="context">Contexto Geral</label>
      <textarea id="context" class="w-full px-3 py-2 bg-gray-800 rounded border border-gray-700"></textarea>
    </div>
    <div>
      <h3 class="text-xl font-semibold mb-2">Campos Personalizados</h3>
      <div *ngFor="let field of fields" class="flex items-center space-x-2 mb-2">
        <input placeholder="Chave" class="px-3 py-2 bg-gray-800 rounded border border-gray-700 w-1/3" />
        <input placeholder="Valor" class="px-3 py-2 bg-gray-800 rounded border border-gray-700 w-1/3" />
        <label class="flex items-center space-x-1 text-sm">
          <input type="checkbox" />
          <span>Usar no início</span>
        </label>
      </div>
      <button type="button" class="px-3 py-1 bg-indigo-600 rounded">Adicionar Campo</button>
    </div>
    <div>
      <h3 class="text-xl font-semibold mb-2">Configurações</h3>
      <div class="grid md:grid-cols-2 gap-4">
        <div class="p-4 bg-gray-800 rounded">
          <h4 class="font-semibold mb-2">Conversas</h4>
          <p class="text-sm text-gray-400">Configurações de conversas e fluxos.</p>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h4 class="font-semibold mb-2">Agendamentos</h4>
          <p class="text-sm text-gray-400">Alertas e notificações.</p>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h4 class="font-semibold mb-2">Whitelist</h4>
          <p class="text-sm text-gray-400">Números autorizados.</p>
        </div>
        <div class="p-4 bg-gray-800 rounded">
          <h4 class="font-semibold mb-2">WhatsApp</h4>
          <p class="text-sm text-gray-400">Integração inicial.</p>
        </div>
      </div>
    </div>
    <button type="submit" class="px-6 py-2 bg-indigo-700 rounded">Salvar</button>
  </form>
</section>
