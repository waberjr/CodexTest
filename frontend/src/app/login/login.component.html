<section class="min-h-screen flex items-center justify-center px-4">
  <form class="bg-gray-800 p-8 rounded-lg w-full max-w-md space-y-4 shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Entrar</h2>
    <div>
      <label class="block text-sm mb-1" for="email">Email</label>
      <input id="email" type="email" class="w-full px-3 py-2 bg-gray-900 rounded border border-gray-700" placeholder="voce@email.com" />
    </div>
    <div>
      <label class="block text-sm mb-1" for="password">Senha</label>
      <input id="password" type="password" class="w-full px-3 py-2 bg-gray-900 rounded border border-gray-700" />
    </div>
    <button type="submit" class="w-full py-2 bg-indigo-600 rounded mt-4">Login</button>
  </form>
</section>
